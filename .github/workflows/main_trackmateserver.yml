 # Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy

# More GitHub Actions for Azure: https://github.com/Azure/actions


name: Build and deploy Node.js app to Azure Web App - TrackMateServer


on:

  push:

    branches:

      - main

  workflow_dispatch:


jobs:

  build:

    runs-on: ubuntu-latest

    permissions:

      contents: read #This is required for actions/checkout


    steps:

      - uses: actions/checkout@v4


      - name: Set up Node.js version

        uses: actions/setup-node@v3

        with:

          node-version: '24.x'


      - name: npm install, build, and test

        run: |
          cd backend

          npm install

          npm run build --if-present

          npm run test --if-present


      - name: Upload artifact for deployment job

        uses: actions/upload-artifact@v4

        with:

          name: node-app

          path: .


  deploy:

    runs-on: ubuntu-latest

    needs: build

    permissions:

      id-token: write #This is required for requesting the JWT

      contents: read #This is required for actions/checkout


    steps:

      - name: Download artifact from build job

        uses: actions/download-artifact@v4

        with:

          name: node-app

      

      - name: Login to Azure

        uses: azure/login@v2

        with:

          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_07AB4FC40C7D4ED386F23E38CE81C9B0 }}

          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_91EFB06A6582427DB82B1016C59B450B }}

          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0F85BE1798CC45BFABD7D9C85F314B3C }}


      - name: 'Deploy to Azure Web App'

        id: deploy-to-webapp

        uses: azure/webapps-deploy@v3

        with:

          app-name: 'TrackMateServer'

          slot-name: 'Production'

          package: . 